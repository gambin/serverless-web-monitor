version: '3'

services:
  lambda:
    build: .
    environment:
      - PYTHONPATH=/var/task/src:/var/task/lib
      - PATH=/var/task/bin
      - BUCKET=monitoracao-w3do
      - TIME_WAIT=10
      - TIME_SLEEP=3
      - LOG_LEVEL=ERROR
      - AWS_REGION=us-east-1
      - AWS_PROFILE=default
    volumes:
      - ./src/:/var/task/src/
      - $HOME/.aws/:/root/.aws/
      
